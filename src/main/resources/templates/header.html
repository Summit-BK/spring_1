<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/header.css">
</head>
<body th:fragment="header">

<nav class="navbar navbar-light bg-light navbar-expand-lg">

  <div class="container">
    <div class="navbar-brand">
      <a th:href="@{/}"><img alt="" src="../static/images/logo.jpg" height="70px" width="200px"></a>

    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li style="font-size:13px;" th:if="${session.loginuser!=null}" ><a class="nav-link"  aria-disabled="true">Hello,<span th:text="${session.loginuser.memberid}"></span></a></li>

        <li class="nav-item" th:if="${session.loginuser ==null}"><a class="nav-link" th:href="@{/membersignup}">회원가입</a></li>
        <li class="nav-item" th:if="${session.loginuser ==null}"><a class="nav-link" th:href="@{/memberlogin}">로그인</a></li>
        <li class="nav-item" th:if="${session.loginuser !=null}"><a class="nav-link" th:href="@{memberinfo}">회원정보</a></li>
        <li class="nav-item" th:if="${session.loginuser !=null}"><a class="nav-link" th:href="@{/memberlogout}">로그아웃</a></li>
      </ul>
    </div>
  </div>

</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
